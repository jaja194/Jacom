{% extends 'base.html' %}
{% load static %}

{% block contents %}

<div>
    <h1>User Search</h1>
<form method="get" action="{% url 'user_search' %}">
    <input type="text" name="search_query" placeholder="Enter skilled worker title">
    <button type="submit">Search</button>
</form>

{% if users %}
    <h2>Search Results</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.title }}</li>
        {% endfor %}
    </ul>
{% endif %}
</div>

{% endblock %}
